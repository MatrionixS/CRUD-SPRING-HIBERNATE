<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/{id}(id=${person.id})}"
     th:text="${person.name + ', ' + person.age}">user</a>
</div>

<form th:method="GET" th:action="@{/create}"  >
  <input type="submit"  value="Create!" />
</form>


  <br/>
<hr/>

</body>
</html>
